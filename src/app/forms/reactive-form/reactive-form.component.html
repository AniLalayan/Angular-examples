<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Reactive forms</h2>
<p>____________________________________________________________</p>
  <label>
    Name:
    <input type="text" [formControl]="name">
  </label>
<p>{{name.value}}</p>
<label>
  Surname:
  <input type="text" [formControl]="surname">
</label>
<p>{{surname.value}}</p>
  <p>
<button (click)="updateSurname()">Update Surname</button>
  </p>

<!--FormGroup-->

<p>____________________________________________________________</p>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>
<p></p>
  <label>
    Last Name:
    <input type="text" formControlName="lastName">

<!--Nested Form Group-->

<p>__________________________________________________________</p>

    <div formGroupName="address">
      <h3>Address</h3>

      <label>
        Street:
        <input type="text" formControlName="street">
      </label>

      <p></p>

      <label>
        City:
        <input type="text" formControlName="city">
      </label>

      <p></p>

      <label>
        State:
        <input type="text" formControlName="state">
      </label>

      <p></p>

      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
  </label>

  <p></p>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>

  <p></p>

  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>
</form>

<p>__________________________________________________________</p>

<form [formGroup]="profileForm2">

  <label>
    First Name2:
    <input type="text" formControlName="firstName2" required>
  </label>

  <p></p>

  <label>
    Last Name2:
    <input type="text" formControlName="lastName2" required>
  </label>

  <div formGroupName="address2">

    <h3>Address2</h3>

  <label>
    Street2:
     <input type="text" formControlName="street2">
  </label>

  </div>

  <p></p>

  <button type="submit" [disabled]="!profileForm2.valid">Submit</button>
</form>
<p>Form Status: {{profileForm2.status}}</p>

</body>
</html>
