<h1>
  {{title}}
</h1>
<h2>Please enter data about you</h2>
<div class="container">
<form #userForm="ngForm">
  {{test | json}}
  <div class="form-group">
  <label>Name : </label>
    <input  #spy1 #name="ngModel" type = "text" placeholder="name" [(ngModel)] = "test.name" name="name" required/>
    <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
      Required field
    </div>
  </div>
  <div class="form-group">
  <label> Age :  </label>
    <input  #spy2 type = "text" placeholder="age" [(ngModel)] = "test.age" name="age" id="age"  />
  </div>
</form>
</div>
<span>
  <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
  <button class="resetBtn" type="button" (click)="ClearForm(); userForm.reset()">Clear</button>
</span>
<h3><span>Date : {{date}}</span></h3>
<h3><span>Time : {{time}}</span></h3>

<h4>Our users</h4>
<p *ngFor="let test of list">
    Name: {{test.name}},  Age: {{test.age}}
</p>
